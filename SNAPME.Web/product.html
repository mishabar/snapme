<html lang="en">

<head>
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        md-toolbar.md-default-theme:not(.md-menu-toolbar),
        md-toolbar:not(.md-menu-toolbar) {
            background-color: rgba(254, 254, 254, 0.5);
        }
        
        md-card-title-text.ii-single-line {
            width: 100%;
        }
        
        md-card-title-text.ii-single-line .md-headline {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body ng-app="BlankApp" ng-controller="DemoController" ng-cloak style="bacground-color: #fafafa;">

    <md-toolbar>
        <div class="md-toolbar-tools md-accent">
            <img src="http://www.iisnap.com/content/images/logo.png" />&nbsp;&nbsp;<span style="color: #000;">Cars</span>
        </div>
    </md-toolbar>
    
    <div style="height: 400; background: url('http://1.cdn.metrodetroitacuradealers.inspirelightning.com/wp-content/themes/DealerInspireDealerTheme/images/dealer-page-banner.jpg') no-repeat 50% 50%; background-size: cover;"></div>

    <div style="max-width: 1200px; margin: 0 auto;" layout="row">
        <md-content flex style="background: transparent;">
            <div layout="row" layout-wrap layout-padding>
                <div flex="100" flex-gt-xs="50" flex-gt-md="33">
                    <md-card>
                        <div>
                            <img src="http://www.autoblog.nl/files/2012/02/audi-a5-facelift-abt-tuning1.jpg" class="md-card-image" alt="AUDI A4">
                        </div>
                        <md-card-title flex="initial">
                            <md-card-title-text>
                                <span class="md-headline">AUDI A4</span>
                                <span class="md-subhead">Advancement through Technology</span>
                            </md-card-title-text>
                        </md-card-title>
                        <md-card-content>
                            <div layout="row">
                                <span class="md-title">$ 99.00</span><span flex></span><span class="md-title">$ 69.00</span>
                            </div>
                            <md-progress-linear md-mode="determinate" value="40" class="md-accent"></md-progress-linear>
                            <br>
                            <div layout="row">
                                <span flex></span>
                                <md-button class="md-icon-button" aria-label="Activity">
                                    <md-icon class="material-icons">people</md-icon>
                                </md-button>
                                <md-button class="md-icon-button" aria-label="Shipping Calculation">
                                    <md-icon class="material-icons">local_shipping</md-icon>
                                </md-button>
                                <md-button class="md-icon-button md-raised" aria-label="Sale Details">
                                    <md-icon class="material-icons">local_offer</md-icon>
                                </md-button>
                            </div>
                        </md-card-content>
                    </md-card>
                </div>
                <div flex="100" flex-gt-xs="50" flex-gt-md="33">
                    <md-card>
                        <div>
                            <img ng-src="https://funsurfer.files.wordpress.com/2008/12/mercedes-benz-mclaren-slr-stirling-moss.jpg?w=450&h=253" class="md-card-image"
                            alt="Mercedes Benz Mclaren SLR">
                        </div>
                        <md-card-title flex="initial">
                            <md-card-title-text>
                                <span class="md-headline">Mercedes Benz Mclaren SLR</span>
                                <span class="md-subhead">The Best or Nothing</span>
                            </md-card-title-text>
                        </md-card-title>
                        <md-card-content>
                            <div layout="row">
                                <span class="md-title">$ 99.00</span><span flex></span><span class="md-title">$ 69.00</span>
                            </div>
                            <md-progress-linear md-mode="determinate" value="70" class="md-accent"></md-progress-linear>
                            <br>
                            <div layout="row">
                                <span flex></span>
                                <md-button class="md-icon-button" aria-label="Activity">
                                    <md-icon class="material-icons">people</md-icon>
                                </md-button>
                                <md-button class="md-icon-button" aria-label="Shipping Calculation">
                                    <md-icon class="material-icons">local_shipping</md-icon>
                                </md-button>
                                <md-button class="md-icon-button md-raised" aria-label="Sale Details">
                                    <md-icon class="material-icons">local_offer</md-icon>
                                </md-button>
                            </div>
                        </md-card-content>
                    </md-card>
                </div>
                <div flex="100" flex-gt-xs="50" flex-gt-md="33">
                    <md-card>
                        <div>
                            <img ng-src="http://www.prestigecars.de/wp-content/uploads/2011/02/Kelleners-BMW-5er-M-Sportpaket-2.jpg" class="md-card-image"
                            alt="BMW 5M">
                        </div>
                        <md-card-title flex="initial">
                            <md-card-title-text>
                                <span class="md-headline">BMW 5M</span>
                                <span class="md-subhead">The Ultimate Driving Machine</span>
                            </md-card-title-text>
                        </md-card-title>
                        <md-card-content>
                            <div layout="row">
                                <span class="md-title">$ 99.00</span><span flex></span><span class="md-title">$ 69.00</span>
                            </div>
                            <md-progress-linear md-mode="determinate" value="30" class="md-accent"></md-progress-linear>
                            <br>
                            <div layout="row">
                                <span flex></span>
                                <md-button class="md-icon-button" aria-label="Activity">
                                    <md-icon class="material-icons">people</md-icon>
                                </md-button>
                                <md-button class="md-icon-button" aria-label="Shipping Calculation">
                                    <md-icon class="material-icons">local_shipping</md-icon>
                                </md-button>
                                <md-button class="md-icon-button md-raised" aria-label="Sale Details">
                                    <md-icon class="material-icons">local_offer</md-icon>
                                </md-button>
                            </div>
                        </md-card-content>
                    </md-card>
                </div>
            </div>
        </md-content>
    </div>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.js"></script>

    <!-- Your application bootstrap  -->
    <script type="text/javascript">
        /**
     * You must include the dependency on 'ngMaterial' 
     */
    var app = angular.module('BlankApp', ['ngMaterial']);
    app.config(function($mdThemingProvider) {
            $mdThemingProvider.theme('default')
                .primaryPalette('blue')
                .accentPalette('amber')
    //         .warnPallet('red');
    });
        
    app.controller('DemoController', function($scope) {
        $scope.products = [];
    })
    </script>

</body>

</html>
